              expression: 'last(/SMART_NZ/package.check[smartmontools])<>1'
              name: 'Package ''smartmontools'' was not found'
              priority: INFO
              description: 'Package ''smartmontools'' needs for discovery scripts'
        - uuid: e8ae238eac7f44d3b276424ec8582e65
